<!DOCTYPE html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/dashboards/datagrid.js"></script>
<div id="container"></div>
<script>
    const data = new DataGrid.DataTable({
        columns: {
            name: ['Server A', 'Server B'],
            cpu: ['10,20,30,40,50', '50,40,30,20,10']
        }
    });

    DataGrid.grid('container', {
        dataTable: data,
        columns: [{
            id: 'name'
        }, {
            id: 'cpu',
            cells: {
                renderer: {
                    type: 'sparkline'
                }
            }
        }]
    });
</script>
